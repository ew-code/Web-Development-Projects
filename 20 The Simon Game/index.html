<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="custom.scss">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

  <body class="body">
    <div class="page-container bg-dark"> 
<div class="container bg-dark text-center">
  <h1 id="level-title" class="text-warning">Simon Game</h1>
  <h2 class="fw-bold text-warning">Press a Key to Start</h2>
<div class="modal modal-sheet position-static d-block bg-dark" tabindex="-1" role="dialog" id="modalTour">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body p-4 bg-dark">
        <div class="container">
          <div class="row justify-content-center mb-4">
            <div class="col-sm-6 d-flex justify-content-center align-items-center">
              <div type="button" id="green" class="btn green border border-3"></div>
            </div>
            <div class="col-sm-6 d-flex justify-content-center align-items-center">
              <div type="button" id="red" class="btn red border border-3"></div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-6 d-flex justify-content-center align-items-center">
              <div type="button" id="yellow" class="btn yellow border border-3"></div>
            </div>
            <div class="col-sm-6 d-flex justify-content-center align-items-center">
              <div type="button" id="blue" class="btn blue border border-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <script src="./game.js" charset="UTF-8"></script>
</div>
</div>
</body>
</html>
